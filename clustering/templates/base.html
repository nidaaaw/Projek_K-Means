<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f1f5f9;
        }
        .sidebar {
            height: 100vh;
            width: 260px;
            background: #0d6efd;
            color: white;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: rgba(255,255,255,0.2);
        }
        .content {
            margin-left: 260px;
            padding: 25px;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h4 class="text-center mb-4">K-Means Menu</h4>
        <a href="{% url 'cluster_input' %}">Menentukan Cluster</a>
        <a href="{% url 'proses_kmeans' %}">Proses K-Means</a>
        <a href="{% url 'elbow' %}">Optimasi Elbow</a>
        <a href="{% url 'clustering' %}">Clustering</a>
        <a href="{% url 'kesimpulan' %}">Kesimpulan</a>
    </div>

    <!-- CONTENT -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
