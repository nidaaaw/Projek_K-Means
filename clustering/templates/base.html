<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #d7f3ff 0%, #eafaf1 100%);
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            height: 100vh;
            width: 260px;
            position: fixed;
            top: 0;
            left: 0;

            background: linear-gradient(180deg, #0ea5e9 0%, #0284c7 100%);
            color: white;

            padding-top: 40px;
            box-shadow: 5px 0 20px rgba(0,0,0,0.15);
        }

        .sidebar h4 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
        }

        .sidebar a {
            display: block;
            color: #f1faff;
            padding: 12px 22px;
            text-decoration: none;
            margin: 8px 15px;
            border-radius: 10px;
            font-weight: 500;

            transition: 0.25s ease-in-out;
        }

        .sidebar a:hover {
            background: rgba(255,255,255,0.22);
            box-shadow: 0 6px 12px rgba(0,0,0,0.18);
            transform: translateX(6px);
        }

        /* CONTENT */
        .content {
            margin-left: 260px;
            padding: 35px;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* CARD */
        .card-modern {
            padding: 30px;
            border-radius: 18px;

            background: rgba(255,255,255,0.65);
            backdrop-filter: blur(14px);

            box-shadow: 0 6px 25px rgba(0,0,0,0.12);
            border: 1px solid rgba(200,200,200,0.4);

            animation: fadeInUp 0.6s ease;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                padding-bottom: 15px;
            }
            .sidebar a {
                display: inline-block;
                margin: 6px;
            }
            .content {
                margin-left: 0;
                margin-top: 20px;
            }
        }

    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h4>K-Means Menu</h4>

        <a href="{% url 'cluster_input' %}">Menentukan Cluster</a>
        <a href="{% url 'proses_kmeans' %}">Proses K-Means</a>
        <a href="{% url 'clustering' %}">Clustering</a>
        <a href="{% url 'kesimpulan' %}">Kesimpulan</a>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <div class="card-modern">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
